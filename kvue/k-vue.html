<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html='desc'></p>
</div>
<script src="./kvue.js"></script>
<script>
  const app = new KVue({
    el: "#app",
    data: {
      counter: 1,
      desc: "<p  style='color:red'>你好</p>",
    },
  });
  setInterval(() => {
    console.log(app);
    app.counter++;
  }, 5000);
</script>
